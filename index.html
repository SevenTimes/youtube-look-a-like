<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1b46bca092.js"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Embed</title>
  </head>
  <body>
    <header>
      <div class="left-side">
        <i class="fas fa-bars fa-2x"></i>
        <a href="https://www.youtube.com"
          ><img src="./images/YouTube-Logo.svg" alt="YouTube Logo" id="logo"
        /></a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button type="submit" class="fas fa-search"></button>
        <button type="submit" class="fas fa-microphone fa-2x"></button>
      </div>
      <div class="right-side">
        <button class="fas fa-video fa-2x"></button>
        <button class="fas fa-th fa-2x"></button>
        <button class="fas fa-bell fa-2x"></button>
        <button class="fas fa-user fa-2x"></button>
      </div>
    </header>
    <div class="content">
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="comments"></div>
    <aside class="thumbnails"></aside>
  </body>
</html>
